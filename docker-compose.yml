version: "3.3"
services:
  app:
    restart: always
    build: ./
    links:
      - postgres

    # env_file: 
    #   - .env
    environment:
      - DATABASE_URL=postgres://postgres:admin123@@postgres:5432/dev_barefoot_db
      - PERSISTENCE_TYPE=postgres
    ports:
      - "5050:5050"
    volumes:
      - .:/elites-bn-be/
      - /elites-bn-be/node_modules

  
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      
       POSTGRES_PASSWORD: 'admin123@'
       POSTGRES_DB: 'dev_barefoot_db'
      
    volumes:
      - database_data:/var/lib/postgresql/data
    # env_file: .env
volumes:
  database_data:
    driver: local

    
